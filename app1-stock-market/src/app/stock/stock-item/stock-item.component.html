<div class="stock-container">
  <div class="name">
    <h3>{{ stockObj.name }}</h3>
    -
    <h4>({{ stockObj.code }})</h4>
  </div>
  <div [class]="stockObj.isPositiveChange() ? 'positive' : 'negative'">
    $ {{ stockObj.price }}
  </div>
  <button (click)="toggleFavorite($event)" [disabled]="stockObj.favorite">
    Add to Favorite
  </button>
</div>
